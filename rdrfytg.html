<head>

    <link rel="stylesheet" href="styel.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .team {
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin: 0;
        }

        .player {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        label {
            flex-basis: 100%;
            margin-bottom: 0.5rem;
        }

        select {
            flex-basis: 100%;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }

        #scrapButton {
            flex-basis: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #scrapButton:hover {
            background-color: #45a049;
        }

        #scrapMessage {
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
