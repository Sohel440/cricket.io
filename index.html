<script>
  // Define an object containing players for each team
  const players = {

    ],
    team3: [
      { name: "Player 7", team: "team3" },
      { name: "Player 8", team: "team3" },
      { name: "Player 9", team: "team3" }
    ]
  };

  // Function to update player options based on selected team
  function updatePlayerOptions(team) {
    const playerSelect = document.getElementById("playerSelect");
    playerSelect.innerHTML = ""; // Clear previous content
    
    players[team].forEach(player => {
      const option = document.createElement("option");
      option.value = player.name;
      option.textContent = player.name;
      playerSelect.appendChild(option);
    });
  }

  // Event listener for when team is selected
  document.getElementById("teamSelect").addEventListener("change", function() {
    const selectedTeam = this.value;
    updatePlayerOptions(selectedTeam);
  });

  // Initialize player options with default selected team
  updatePlayerOptions(document.getElementById("teamSelect").value);
</script>
